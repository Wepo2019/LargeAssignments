<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Large Assignment 2 - Drawio</title>
        <style media="screen"> </style>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        
    </head>
    <body>
        <nav class="navbar">
            <p> D R A W I O </p>
        </nav>

        <div class="leftSidebar">
            <div class="icon selected" id="left"data-shape="undo">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon selected" id="left"data-shape="redo">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon selected" id="left"data-shape="save">
                <i class="fa fa-save" aria-hidden="true"></i>
            </div>
        </div>

        <div class="rightSidebar">
            <p id="p1">Tools & shapes</p>
            <div class="icon selected" id="right" data-shape="pencil">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="icon selected" id="right" data-shape="looked-like-line">
                <i class="fa fa-window-minimize" aria-hidden="true"></i>
            </div>
            <div class="icon selected" id="right" data-shape="square">
                <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div class="icon selected" id="right" data-shape="circle">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </div>
            <div class="icon selected" id="right" data-shape="text">
                <i class="fa fa fa-font" aria-hidden="true"></i>
            </div>
            <br><br>

           
            <div class="colors">
                    <p id="p2"> Colors</p>
                <div>
                        <button id="black" class="blackButton" type="button"></button>
                        <button id="yellow"class="yellowButton" type="button"></button>
                        <button id="red" class="redButton" type="button"></button>
                        <button id="green" class="greenButton" type="button"></button>
                        <button id="blueC" class="blueButton" type="button"></button>
                        <button id="white" class="whiteButton" type="button"></button>
                        <button id="purple" class="purpleButton" type="button"></button>
                        <button id="brown" class="brownButton" type="button"></button>
                        <button id="pink" class="pinkButton" type="button"></button>
                        <button id="orange" class="orangeButton" type="button"></button>
                        <button id="grey" class="AquaButton" type="button"></button>
                        <button id="pink" class="PeachPuffButton" type="button"></button>
                        <button id="orange" class="FuchsiaButton" type="button"></button>
                        <button id="grey" class="GreenYellowButton" type="button"></button>
                    </div>
            </div>
           

        </div>
       
        <div class="container">
            <canvas id="my-canvas" width="793" height="1122">
                Not supported!
            </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
       
    </body>
</html>
