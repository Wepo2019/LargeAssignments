<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Large Assignment 2 - Drawio </title>
        <style media="screen">
        body {
            padding: 0;
            margin: 0;
            background-color: black;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: 100%;
        }
        #my-canvas {
            background-color: white;
            box-shadow: 1px 1px 1px;
            margin: 0 auto;
            display: block;
            border: 5px solid;
        }
        .icon {
            position: relative;
            display: inline-block;
            font-size: 2em;
            float: right;
            transition: color .5s;
            color: firebrick;
        }
        .icon:hover {
            color: red;
            cursor: pointer;
        }
        .icon.selected {
            color: red;
        }
        .navbar {
            height: 185px;
            background-color: black; 
            padding-top: 1px;
        }
        .navbar p  {
            font-size: 100px;
            font-family: 'Ostrich Sans';
            color: red;
            padding-left: 35%;
        } 
        @font-face {
            font-family: 'Ostrich Sans';
            src: url('ostrich-sans-bold.ttf') ;
            font-weight: 700;
            font-style: normal;
        }
        .rightSidebar {
            height: 100%;
            width: 320px;
            position: fixed;
            top: 45px;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            margin-top: 145px;
        }

        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
        <nav class="navbar">
            <p> D R A W I O </p>
        </nav>

        <div class="rightSidebar">
            <div class="icon selected" data-shape="undo">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon selected" data-shape="redo">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon selected" data-shape="save">
                <i class="fa fa-save" aria-hidden="true"></i>
            </div>
        </div>

        <div class="container">
            <canvas id="my-canvas" width="793" height="1122">
                Not supported!
            </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
    </body>
</html>
