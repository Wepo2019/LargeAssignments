<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Large Assignment 2 - Drawio</title>
        <style media="screen"> </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
    </head>
    <body>
         <!-- Left Sidebar -->
        <div class="leftSidebar">
            <div class="icon left" id="undo-btn">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon left" id="redo-btn">
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon left" id="save-btn">
                <i class="fa fa-save" aria-hidden="true"></i>
            </div><br><br>
            <div class="icon left" id="load-btn">
                <i class="fa fa-download" aria-hidden="true"></i>
            </div><br><br>
            <div class="left" id="load-files">
                <ul class="left bright nodot">
                </ul>
            </div>
        </div>
        <!-- Right Sidebar -->
        <div class="rightSidebar">
            <p id="pH"><u> D R A W I O</u> </p>
            <p id="p1">Tools & shapes</p>
            <div class="icon right selected" id="pen-btn" data-shape="pen">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="icon right" id="line-btn" data-shape="line">
                <i class="fa fa-window-minimize" aria-hidden="true"></i>
            </div>
            <div class="icon right" id="rect-btn" data-shape="rectangle">
                <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div class="icon right" id="circle-btn" data-shape="circle">
                <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </div>
            <div class="icon right" id="text-btn" data-shape="text">
                <i class="fa fa fa-font" aria-hidden="true"></i>
            </div>
            <div class="icon right" id="erase-btn" data-shape="erase">
                    <i class="fa fa fa-times-circle-o" aria-hidden="true"></i>
            </div>
            <div class="icon right" id="move-btn" data-shape="move">
                    <i class="fa fa fa-hand-o-down" aria-hidden="true"></i>
            </div><br><br>
            <div id="visability" class="hide">
            <button id="fill" class="fillOrNoFill" type="button">Fill</button>
            <button id="noFill" class="fillOrNoFill" type="button">No fill</button>
            </div> <br><br>
            <!-- colors -->
            <div class="colors">                    
                <p id="p2"> Colors</p>
                <div>
                    <button id="black" class="blackButton colorButton" type="button"></button>
                    <button id="yellow"class="yellowButton colorButton" type="button"></button>
                    <button id="red" class="redButton colorButton" type="button"></button>
                    <button id="green" class="greenButton colorButton" type="button"></button>
                    <button id="blue" class="blueButton colorButton" type="button"></button>
                    <button id="white" class="whiteButton colorButton" type="button"></button>
                    <button id="purple" class="purpleButton colorButton" type="button"></button>
                    <button id="brown" class="brownButton colorButton" type="button"></button>
                    <button id="pink" class="pinkButton colorButton" type="button"></button>
                    <button id="orange" class="orangeButton colorButton" type="button"></button>
                    <button id="aqua" class="AquaButton colorButton" type="button"></button>
                    <button id="peachPuff" class="PeachPuffButton colorButton" type="button"></button>
                    <button id="fuchsia" class="FuchsiaButton colorButton" type="button"></button>
                    <button id="greenYellow" class="GreenYellowButton colorButton" type="button"></button>
                </div>
            </div>

            <div class="lineWidth">                    
                    <p id="p3"> Line Width</p>
                    <div>
                        <button class="lineButton" type="button">1</button>
                        <button class="lineButton" type="button">2</button>
                        <button class="lineButton" type="button">5</button>
                        <button class="lineButton" type="button">10</button>
                        <button class="lineButton" type="button">15</button>
                        <button class="lineButton" type="button">20</button>
                        <button class="lineButton" type="button">25</button>
                        <button class="lineButton" type="button">30</button>
                        <button class="lineButton" type="button">35</button>
                        <button class="lineButton" type="button">40</button>
                    </div>
                </div>
        </div>
           <!-- Canvas -->
        <div class="container">
            <canvas id="my-canvas" width="793" height="1122">
                Not supported!
            </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
    </body>
</html>
